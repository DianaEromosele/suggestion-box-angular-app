<!-- POST -->
<div class="post-show">
  <p class="title"> {{ post.title }} </p>
  <p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{ post.upvotes }}</p>
</div>

<!-- IF THERE ARE NO COMMENTS -->
<div class="comment" ng-if="post.comments.length === 0"> This suggestion doesn't have any comments yet! Add one if you'd like!</div>

<!-- COMMENTS -->
<div class="comments">
  <div class="comment" ng-repeat="comment in post.comments | orderBy: '-upvotes'">
    <p class="title"> <span class="glyphicon glyphicon-comment" ></span> {{ comment.body }} </p>
    <p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment)"></span> Comment Upvotes: {{ comment.upvotes }}</p>
  </div>
</div>

<!-- FORM TO ADD A COMMENT TO A SUGGESTION-->
<form class="form" ng-submit="addComment()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Add a comment to this Suggestion!" ng-model="body"></input>
  </div>
  <button type="submit" class="submit-button btn btn-primary">Comment</button>
</form>
