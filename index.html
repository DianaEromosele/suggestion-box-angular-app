<!DOCTYPE html>
<html>
  <head>
    <title>Suggestion Box</title>
    <!-- CSS File -->
    <link href="css/main.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barrio|Dosis|Baloo|Ubuntu+Condensed|Raleway" rel="stylesheet">
    <!-- Angular Library -->
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
    <!-- Bootstrap CDN -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="SuggestionBox" ng-controller="HomeController">

    <header> suggestion box </header>

    <form class="form" ng-submit="addSuggestion()">
      <!-- <h3> Submit Your Suggestion </h3> -->
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Submit a great idea!" ng-model="title"></input>
      </div>
      <button type="submit" class="submit-button btn btn-primary">Suggest</button>
    </form>


    <div class="suggestions">
      <div class="suggestion" ng-repeat="post in posts | orderBy: '-upvotes'">
        <p class="title"> {{ $index + 1 }}. {{ post.title }} </p>
        <p class="upvotes"> {{ post.upvotes }} </p>
        <p class="comments"> {{ post.comments }}</p>
      </div>
    </div>






   <!-- Modules -->
  <script src="js/app.js" type="text/javascript"></script>
   <!-- Controllers -->
  <script src="js/controllers/HomeController.js" type="text/javascript"></script>
   <!-- Services -->
   <script src="js/services/suggestions.js" type="text/javascript"></script>
   <!-- Directives -->
  </body>
</html>
